---
layout: default
---

<section class="banner">
  <div class="container">
    <div class="row">
      <h2 class="banner__msg">Creative<span class="banner__msg--red">Direction</span></h2>
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section> <!-- /section banner -->

<main role="main" class="container">
  <section class="works">
    <div class="container">
      <div class="row">
        {% for work in site.works %}
        
        {% endfor %}
      </div> <!-- /.row -->
    </div> <!-- /.container -->
  </section> <!-- /section works -->

  <section class="articles">
    <div class="container">
      <div class="row">
        {% for post in site.posts %}
        <div class="col-2 col-md-3 col-sm-6">
          <article class="article">
            <time class="article__time" datetime="{{ post.date | date: "%F %H:%M:%S" }}"></time>
            <h2 class="article__title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
            <p class="article__body">{{ post.excerpt | strip_html | truncatewords:30 }}</p>
            <!-- <a class="article__read" href="{{ post.url | prepend: site.baseurl }}">Read</a> -->
          </article> <!-- /.article -->
        </div> <!-- /.col-2 -->
        {% endfor %}
      </div> <!-- /.row -->
    </div> <!-- /.container -->
  </section> <!-- /section articles -->
</main> <!-- /main -->
