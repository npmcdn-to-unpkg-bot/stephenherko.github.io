---
layout: default
---

<!-- main -->
<main role="main" id="main" class="container">
  <!-- section -->
  <section>
    {% for post in site.posts %}
    <!-- article -->
    <article class="panel clearfix">
      <!-- panel-conent -->
      <div class="panel-content">
        <!-- header -->
        <header>
          <time class="sub-head" datetime="{{ post.date | date: "%F %H:%M:%S" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
          <h2 class="h1"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        </header>
        <!-- /header -->
        <p>{{ post.excerpt | strip_html | truncatewords:135 }}</p>
        <a class="btn" href="{{ post.url }}">Read More</a>
      </div>
      <!-- panel-conent -->
    </article>
    <!-- /article -->
    {% endfor %}
  </section>
  <!-- /section -->
</main>
<!-- /main -->
