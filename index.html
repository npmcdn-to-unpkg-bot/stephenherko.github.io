---
layout: default
---

<!-- main -->
<main role="main" class="container">
  <!-- section -->
  <section>
    {% for post in site.posts %}
    <!-- article -->
    <article class="m-bot-20 clearfix">
      <div class="col-25">
        {% if post.thumbnail %}
        <a href="{{ post.url | prepend: site.baseurl }}"><img src="/img/{{ post.thumbnail }}.png" alt="{{ post.title }}"></a>
        {% else %}
        <a href="{{ post.url | prepend: site.baseurl }}"><img src="/img/default.png" alt="{{ post.title }}"></a>
        {% endif %}
      </div>
      <div class="p-left col-75">
        <!-- header -->
        <header>
          <time datetime="{{ post.date | date: "%F %H:%M:%S" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
          <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        </header>
        <!-- /header -->
      </div>
    </article>
    <!-- /article -->
    {% endfor %}
  </section>
  <!-- /section -->
</main>
<!-- /main -->
