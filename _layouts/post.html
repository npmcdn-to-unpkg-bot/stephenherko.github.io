---
layout: default
---

<main role="main" class="container">
  <section>
    <article class="article">
      <header>
        <time class="article-time" datetime="{{ page.date | date: "%F %H:%M:%S" }}">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>
        <h1 class="article-title">{{ page.title }}</h1>
      </header> <!-- header -->
      {{ content }}
    </article> <!-- /article -->
    {% if page.categories %}{{ page.categories }}{% endif %}
