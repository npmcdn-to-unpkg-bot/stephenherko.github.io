---
layout: default
---

<main role="main">
  <div class="container">
    <div class="row">
      <section>
        <div class="col-lg-8">
          <div class="wow fadeIn">{{content}}</div>
        </div> <!-- /.col-5 .col-center -->
        <div class="col-lg-3">
          <h1>{{page.title}}</h1>
          <p>{{page.description}}</p>
        </div> <!-- /.col-2 -->
      </section>
    </div> <!-- /.row -->
  </div> <!-- /.container -->

  <div class="container">
    <div class="row">
      
      <section class="works">
          <div class="col-lg-12"><hr></div>
          {% for post in site.categories['works'] %}
          <a href="{{post.url | prepend: site.baseurl}}">
            <div class="col-lg-4">
              <div class="work">
                <img src="{{site.baseurl}}/img/work-thumb/{{post.thumbnail}}" alt="{{post.title}}">
              </div> <!-- /.work -->
            </div> <!-- /.col-2 -->
          </a>
          {% endfor %}
      </section> <!-- /section .works -->

    </div> <!-- /.row -->
  </div> <!-- /.container -->
</main> <!-- /main -->
