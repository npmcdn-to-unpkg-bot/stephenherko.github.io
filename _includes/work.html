<section>
  <div class="container">
    <div class="work-grid">
      {% for post in site.categories['works'] %}
      <a href="{{post.url | prepend: site.baseurl}}">
        <div class="work-grid-item">
          <img src="{{site.baseurl}}/img/{{post.thumbnail}}" alt="{{post.title}}">
          <div class="work-meta">
            <!-- <h2 class="work-meta-title">Some Title</h2> -->
            <p class="work-meta-body">{{post.title}}</p>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>
